<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="rps-improved.css">
</head>
<body>
    <div class="game-view">
        <div class="rps-scores">
            <div class="rps-score js-player">Player won <div class="number js-number"></div>games</div>
            <div class="rps-score js-cpu">Computer won <div class="number js-number"></div>games</div>
        </div>
        <div class="rps-buttons js-buttons">
            <button id="rock" class="rps-button rock js-button">rock</button>
            <button id="paper" class="rps-button paper js-button">paper</button>
            <button id="scissors" class="rps-button scissors js-button">scissors</button>
        </div>
        <div class="rps-results">
            <div class="rps-winner js-winner"></div>
            <div class="rps-reset">
                <button class="rps-reset-button js-reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="rps-improved.js"></script>
</body>
</html>
